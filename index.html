<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="public/styles/style.css">
  <title>Music Player</title>
  <style>
    input[type="radio"] {
      background-color: #ddd;
      background-image: -webkit-linear-gradient(0deg, transparent 20%, hsla(0, 0%, 100%, .7), transparent 80%),
        -webkit-linear-gradient(90deg, transparent 20%, hsla(0, 0%, 100%, .7), transparent 80%);
      border-radius: 10px;
      cursor: pointer;
      display: inline-block;
      height: 15px;
      position: relative;
      width: 15px;
      -webkit-appearance: none;
    }

    input[type="radio"]:after {
      background-color: #444;
      border-radius: 25px;
      box-shadow: inset 0 0 0 1px hsla(0, 0%, 0%, .4),
        0 1px 1px hsla(0, 0%, 100%, .8);
      content: '';
      display: block;
      height: 7px;
      left: 4px;
      position: relative;
      top: 4px;
      width: 7px;
    }

    input[type="radio"]:checked:after {
      background-color: #f66;
      box-shadow: inset 0 0 0 1px hsla(0, 0%, 0%, .4),
        inset 0 2px 2px hsla(0, 0%, 100%, .4),
        0 1px 1px hsla(0, 0%, 100%, .8),
        0 0 2px 2px hsla(0, 70%, 70%, .4);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-6 col-md-4">
        <div class="player-window">
          <h5 class="text-center"><span class="text-white"> The </span> <span class="h1 text-dark">East Indian</span>
            <br /> <span class="mr-5 float-right text-white pt-0 mt-0">Shuffle.</span> </h5>
          <div class="music-viewer text-center">
            <br />
            <img id="music-thumb" class="rounded animated" style="border-radius: 1rem!important;">
            <br />
            <br />
            <div id="music-title" class="text-center">
              <span class="music-title-name"></span>
              <span class="music-title-band"></span>
            </div>
          </div>
          <div class="player">
            <audio controls>
              <source src="https://github.com/Bosco98/test/blob/master/Track%201.ogg?raw=true" type="audio/mpeg">
            </audio>
            <div class="controls text-center">
              <i id="shuffle-icon" class="material-icons half-opacity" aria-label="repeat">shuffle</i>
              <i id="skip-previous-icon" class="material-icons" aria-label="skip previous">skip_previous</i>
              <i id="play-pause-icon" class="material-icons " data-icon="P"
                aria-label="play pause toggle">play_circle_filled</i>
              <i id="skip-next-icon" class="material-icons" aria-label="skip next">skip_next</i>
              <i id="repeat-icon" class="material-icons half-opacity" aria-label="repeat">repeat</i>
              <i id="volume-icon" class="material-icons">volume_up</i>
              <input id="volume" class="display-none" type="range" name="" value="1" min="0" max="1" step="0.01">
              <div class="timer">
                <span aria-label="timer">00:00</span>
              </div>
              <div>
                <input id="timer-bar" type="range" name="" value="0">
              </div>
            </div>
          </div>
          <!-- <div class="text-center bg-white p-2" >
          </div> -->
          <form
            action="https://docs.google.com/forms/d/e/1FAIpQLSfJRcC1iLbjEgWM6ZGcv_Q9W8NqFaWzJ6Mm5Hb8cbsMCXdx1A/formResponse"
            target="_self" id="bootstrapForm" method="POST">

            <!-- Field type: "choices" id: "1982342365" -->
            <fieldset>
              <legend for="1982342365" class="text-center">Rate singer</legend>
              <div class="text-center">
                <input type="radio" name="entry.1817718846" value="one star">
                😡
                <input type="radio" name="entry.1817718846" value="two star">
                🥴
                <input type="radio" name="entry.1817718846" value="three star">
                😐
                <input type="radio" name="entry.1817718846" value="four star">
                😋
                <input type="radio" name="entry.1817718846" value="five star">
                😍
              </div>
            </fieldset>


            <!-- Field type: "short" id: "587312097" -->
            <fieldset>
              <div class="form-group">
                <input id="1252531216" type="text" style="display:none;" name="entry.1252531216" class="">
              </div>
            </fieldset>

            <input type="hidden" name="fvv" value="1">
            <input type="hidden" name="fbzx" value="4924166772539817717">
            <!--
            CAVEAT: In multipages (multisection) forms, *pageHistory* field tells to google what sections we've currently completed.
            This usually starts as "0" for the first page, then "0,1" in the second page... up to "0,1,2..N" in n-th page.
            Keep this in mind if you plan to change this code to recreate any sort of multipage-feature in your exported form.
            We're setting this to the total number of pages in this form because we're sending all fields from all the section together.
        -->
            <input type="hidden" name="pageHistory" value="0">
            <div class="row">
              <input class="btn btn-primary btn-block " type="submit" value="select and click here to rate">

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="public/scripts/data.js" charset="utf-8"></script>
  <script src="public/scripts/player.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"
    integrity="sha256-2Pjr1OlpZMY6qesJM68t2v39t+lMLvxwpa8QlRjJroA=" crossorigin="anonymous"></script>

  <script>
    $('#bootstrapForm').submit(function (event) {
      event.preventDefault()
      var extraData = {}
      $('#bootstrapForm').ajaxSubmit({
        data: extraData,
        dataType: 'jsonp',
        error: function () {
          alert('Form Submitted. Thanks.')
        }
      })
    })
  </script>
</body>

</html>
